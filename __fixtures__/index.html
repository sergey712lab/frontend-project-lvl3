<!doctype html>
<html>
  <head>
    <title>RSS aggregator</title>
  </head>
  <body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" data-testid="modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" data-testid="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <a class="btn btn-primary" href="#" data-details data-testid="modal-details">Читать полностью</a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-testid="modal-close">Close</button>
          </div>
        </div>
      </div>
    </div>
    <section>
      <h1>RSS агрегатор</h1>
      <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
      <form class="rss-form">
        <input name="rss-url" data-url = "url" placeholder="ссылка RSS" aria-label="url">
        <button id="feed-submit" type="submit" aria-label="add">Add</button>
      </form>
      <p class="text-muted my-1">Пример: https://ru.hexlet.io/lessons.rss</p>
      <div class="feedback" data-testid="feedback"></div>
    </section>
    <section>
      <div class="feeds"></div>
      <div class="posts"></div>
    </section>
  </body>
</html>
